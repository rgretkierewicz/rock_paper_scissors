<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
</head>
<body>
  <script>
    let computerSelection;
    let playerSelection;

    function playRound(playerSelection, computerSelection) {
      if (computerSelection === playerSelection) {
        alert("You Tie!");
        return 0;
      }
      else if ((computerSelection === "rock" && playerSelection === "scissors")
        || (computerSelection === "scissors" && playerSelection === "paper")
        || (computerSelection === "paper" && playerSelection == "rock")) {
        alert("You Lose! " + computerSelection.slice(0,1).toUpperCase() + computerSelection.slice(1)+ " beats " + playerSelection + ".");
        return -1;
      }
      else if ((playerSelection == "rock" && computerSelection==="scissors")
        || (playerSelection === "scissors" && computerSelection === "paper")
        || (playerSelection === "paper" && computerSelection === "rock")) {
        alert("You Win! " + playerSelection.slice(0,1).toUpperCase() + playerSelection.slice(1)+ " beats " + computerSelection + ".");
        return 1;
      }
    }

    function game() {
      let computerScore = 0;
      let playerScore = 0;

      for (let i = 0; i < 5; i++) {
        computerSelection = getComputerChoice();
        playerSelection = getPlayerChoice();


        let roundScore = playRound(playerSelection, computerSelection);
        if (roundScore < 0) {
          computerScore++;
        }
        else if (roundScore > 0) {
          playerScore++;
        }
      }

      alert("Computer score = " + computerScore + ". " + "Player score = " + playerScore + ".");

      if (computerScore > playerScore) {
        alert("Computer Wins!");
      }
      else if (playerScore > computerScore) {
        alert("You Win!");
      }
      else {
        alert("You Tie!");
      }

    }

    getPlayerChoice = () => {
      playerSelection = prompt("Enter your selection of rock, paper, or scissors for this round!");
      playerSelection = playerSelection.toLowerCase();

        if (playerSelection === "rock" || playerSelection === "paper" || playerSelection === "scissors") {
          return playerSelection;
        }
        else {
          alert("Invalid Entry. Please enter rock, paper, or scissors.");
          getPlayerChoice();
        }

    };

    let getComputerChoice = () => {
      let r = Math.floor(Math.random() * 3) + 1;
      if (r == 1) {
        return "rock";
      }
      else if (r == 2) {
        return "paper";
      }
      else if (r == 3) {
        return "scissors";
      }
    };

    game();

  </script>
</body>
</html>
